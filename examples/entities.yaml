---
# https://backstage.io/docs/features/software-catalog/descriptor-format#kind-system
apiVersion: backstage.io/v1alpha1
kind: System
metadata:
  name: examples
  annotations:
    backstage.io/owner: guests
    backstage.io/managed-by-location: url:https://github.com/your-org/your-repo/catalog-info.yaml
    # Update this to your actual Jenkins job path
    jenkins.io/job-full-name: LoginCheck
spec:
  owner: guests
---
# https://backstage.io/docs/features/software-catalog/descriptor-format#kind-component
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: bff-publisher
  annotations:
    backstage.io/owner: guests
    backstage.io/techdocs-ref: dir:./example-docs/catalog-info.yaml
    backstage.io/source-location: url:https://github.com/interspace-obs/bff-publisher
    # Add Jenkins annotation to the component as well if needed
    jenkins.io/job-full-name: "DEV_BFFPublisher"
spec:
  type: website
  lifecycle: experimental
  owner: guests
  system: examples
  providesApis: [example-grpc-api]
---
# https://backstage.io/docs/features/software-catalog/descriptor-format#kind-api
apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: example-grpc-api
  annotations:
    backstage.io/owner: guests
    backstage.io/api-docs: url:https://example.com/openapi.yaml
spec:
  type: grpc
  lifecycle: experimental
  owner: guests
  system: examples
  definition: |
    syntax = "proto3";

    service Exampler {
      rpc Example (ExampleMessage) returns (ExampleMessage) {};
    }

    message ExampleMessage {
      string example = 1;
    };